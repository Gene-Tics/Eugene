<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Iris ‚Äî For You</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1720;
  --accent:#ff6fa3;
  --accent-2:#845ef7;
  --muted:#cfd8e3;
  --card-bg: rgba(255,255,255,0.02);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  font-family:'Poppins',system-ui;
  -webkit-font-smoothing:antialiased;
}

body{
  min-height:100svh;
  background:
    radial-gradient(1200px 600px at 10% 20%, rgba(132,94,247,0.12), transparent 8%),
    radial-gradient(1000px 400px at 90% 80%, rgba(255,111,163,0.08), transparent 10%),
    var(--bg);
  color:var(--muted);
  padding:env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

main{
  width:100%;
  max-width:980px;
}

.card{
  margin:24px auto;
  background:linear-gradient(180deg,var(--card-bg),rgba(255,255,255,0.01));
  border-radius:18px;
  padding:24px;
  display:grid;
  grid-template-columns:1fr 360px;
  gap:24px;
  box-shadow:0 10px 40px rgba(2,6,23,0.6);
}

.message h1{
  font-size:2rem;
  color:#fff;
}

.name{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.lead{
  line-height:1.6;
  color:#dbe7f6;
}

.meta{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.badge{
  padding:8px 12px;
  border-radius:999px;
  background:rgba(255,255,255,0.05);
}

.cta{
  margin-top:14px;
  display:flex;
  gap:12px;
}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  font-size:1rem;
  touch-action:manipulation;
}

.btn-pink{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#071027;
}

.btn-ghost{
  background:transparent;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.2);
}

.portrait{
  background:rgba(255,255,255,0.03);
  border-radius:14px;
  padding:20px;
  text-align:center;
}

.heart{
  width:96px;
  height:96px;
  animation:beat 1.1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* MOBILE STACK */
@media (max-width:880px){
  .card{
    grid-template-columns:1fr;
  }
  .portrait{
    order:-1;
  }
}

/* SMALL PHONES */
@media (max-width:480px){
  .card{
    padding:18px;
    margin:16px 0;
  }
  h1{font-size:1.6rem}
}
</style>
</head>

<body>
<main>
<section class="card">

  <div class="message">
    <div class="eyebrow">For Iris</div>
    <h1>My dearest <span class="name">Iris</span>,</h1>
    <p class="lead">
      When I wake and think of you, the world softens ‚Äî colors become kinder.
    </p>

    <div class="meta">
      <div class="badge">Your laugh ‚Äî my favorite song</div>
      <div class="badge">Your smile ‚Äî my morning sun</div>
    </div>

    <div class="cta">
      <button class="btn-pink" onclick="alert('Iris, this message was sent with love üå∏')">
        Send this to Iris
      </button>
      <button class="btn-ghost">
        Toggle Mood
      </button>
    </div>
  </div>

  <aside class="portrait">
    ‚ù§Ô∏è
    <p>I think of you. I miss you. I choose you.</p>
  </aside>

</section>
</main>
</body>
</html>
